<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>天天淘券</title>
		<script type="text/javascript" src="${basePath}/basic/js/jquery-1.7.min.js"></script>
		<script language="javascript">
                var itemUrl = '${tblink}';
                var url = '';
                var timer;
                function get_et() {
                    var s = new Date(),
                    l = +s / 1000 | 0,
                    r = s.getTimezoneOffset() * 60,
                    p = l + r,
                    m = p + (3600 * 8),
                    q = m.toString().substr(2, 8).split(""),
                    o = [6, 3, 7, 1, 5, 2, 0, 4],
                    n = [];
                    for (var k = 0; k < o.length; k++) {
                        n.push(q[o[k]]);
                    }
                    n[2] = 9 - n[2];
                    n[4] = 9 - n[4];
                    n[5] = 9 - n[5];
                    return n.join("");
                }
                function setCookie(j, k) {
                    document.cookie = j + "=" + encodeURIComponent(k.toString()) + "; path=/";
                }
                function getCookie(l) {
                    var m = (" " + document.cookie).split(";"),
                    j = "";
                    for (var k = 0; k < m.length; k++) {
                        if (m[k].indexOf(" " + l + "=") === 0) {
                            j = decodeURIComponent(m[k].split("=")[1].toString());
                            break;
                        }
                    }
                    return j;
                }
 
                function get_pgid() {
                    var l = "",
                    k = "",
                    n, o, t, u, s = location,
                    m = "",
                    q = Math;
                    function r(x, z) {
                        var y = "",
                        v = 1,
                        w;
                        v = Math.floor(x.length / z);
                        if (v == 1) {
                            y = x.substr(0, z);
                        } else {
                            for (w = 0; w < z; w++) {
                                y += x.substr(w * v, 1);
                            }
                        }
                        return y;
                    }
 
                    n = (" " + document.cookie).split(";");
                    for (o = 0; o < n.length; o++) {
                        if (n[o].indexOf(" cna=") === 0) {
                            k = n[o].substr(5, 24);
                            break;
                        }
                    }
 
                    if (k === "") {
                        cu = (s.search.length > 9) ? s.search: ((s.pathname.length > 9) ? s.pathname: s.href).substr(1);
                        n = document.cookie.split(";");
                        for (o = 0; o < n.length; o++) {
                            if (n[o].split("=").length > 1) {
                                m += n[o].split("=")[1];
                            }
                        }
                        if (m.length < 16) {
                            m += "abcdef0123456789";
                        }
                        k = r(cu, 8) + r(m, 16);
                    }
                    for (o = 1; o <= 32; o++) {
                        t = q.floor(q.random() * 16);
                        if (k && o <= k.length) {
                            u = k.charCodeAt(o - 1);
                            t = (t + u) % 16;
                        }
                        l += t.toString(16);
                    }
                    setCookie('amvid', l);
                    var p = getCookie('amvid');
                    if (p) {
                        return p;
                    }
                    return l;
                }
                var pid = "${pmmid}";
                var wt = '0';
                var ti = '625';
                var tl = '230x45';
                var rd = '1';
                var ct = encodeURIComponent('itemid=${pid}');
                var st = '2';
                var rf = encodeURIComponent(document.URL);
                var et = get_et();
                var pgid = get_pgid();
                var v = '2.0';
                window.location.href='http://g.click.taobao.com/display?cb=&'+'pid=' + pid + '&wt=' + wt + '&ti=' + ti + '&tl=' + tl + '&rd=' + rd + '&ct=' + ct + '&st=' + st + '&rf=' + rf + '&et=' + et + '&pgid=' + pgid + '&v=' + v;
            </script>
	</head>
	<body>
	<script type="text/javascript">
    (function(win,doc){
        var s = doc.createElement("script"), h = doc.getElementsByTagName("head")[0];

            s.charset = "gbk";
            s.async = true;
            s.src = "http://a.alimama.cn/tkapi.js";
            h.insertBefore(s, h.firstChild);
        };
        var o = {
            pid: "${pmmid}",/*推广单元ID，用于区分不同的推广渠道*/
            appkey: "24705134",/*通过TOP平台申请的appkey，设置后引导成交会关联appkey*/
            unid: "",/*自定义统计字段*/
            type: "click" /* click 组件的入口标志 （使用click组件必设）*/
        };
        win.alimamatk_onload = win.alimamatk_onload || [];
        win.alimamatk_onload.push(o);
    })(window,document);
	</script>
