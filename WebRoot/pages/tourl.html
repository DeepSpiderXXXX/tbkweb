<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>链接转换</title>
		<link href="${basePath}/AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="${basePath}/basic/js/jquery-1.7.min.js"></script>
		<script>
		//百度统计
		var _hmt = _hmt || [];
		(function() {
		  var hm = document.createElement("script");
		  hm.src = "https://hm.baidu.com/hm.js?5d66cde56cd419a7e8988389cf0468b9";
		  var s = document.getElementsByTagName("script")[0]; 
		  s.parentNode.insertBefore(hm, s);
		})();
		</script>	
	</head>
</head>
<style>
div, body {
	padding: 0;
	margin: 0;
	 color:#020202; font-family:"Arial", "Microsoft YaHei"
}
.wapper {
	width:100%;
	margin: 0 auto;
}
.ydimg {
	border: none; width:100%; vertical-align: top;
}

</style>

<script type="text/javascript">
function isAndWeiXin(){
	var userAgent = navigator.userAgent;
	if(userAgent.indexOf("Android")!=-1){
		var ua = window.navigator.userAgent.toLowerCase();
		if(ua.match(/MicroMessenger/i) == 'micromessenger'){
			return true;
		}else{
			return false;
		}
	}else{
		return false;
	}
}
$(function ($) {
    document.addEventListener("selectionchange", function (e) {
	    if(!isAndWeiXin()){
	        if (window.getSelection().anchorNode.parentNode.id == 'copy_key' && document.getElementById('copy_key').innerText != window.getSelection()) {
	            var key = document.getElementById('copy_key');
	            window.getSelection().selectAllChildren(key);
	        }
	    }
    }, false);
});	
</script>
<body>
<div class="wapper"> 
<form  action="tourl" method="post" id="cform">
<input type="hidden" name="g" value="${g}">
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">

  <tr>
  	<td align="center"><br></td>
  </tr>
  <tr>
  	<td align="center"><textarea name="tburl" rows="5" cols="38">${tburl}</textarea></td>
  </tr>
  <tr>
	<td align="center"><br></td>
  </tr>
  <tr>
  	<td align="center">
		<button class="am-btn am-btn-danger" type="submit">转换链接</button>
	</td>
  </tr>
  <#if tp?if_exists>
  <tr>
  	<td align="center"><br></td>
  </tr>
  <tr>
    <td align="center"><img style="width:80%" src="${tp.imgurl}" /></td>
  </tr>
  <tr>
  	<td align="center"><br></td>
  </tr>
  <tr>
  	<td align="center"><div style="width:90%"><div style="width:100%;margin:auto;text-align:left;height:100%;font-size:18px;border:1px dashed #F00;padding:4px 4px 4px 4px;border-radius: 4px;"><span id="copy_key" style="">${tp.pname}<br>【在售价】${tp.price}<br>【领券价】${tp.sprice}<br>----------------------<br>复制信息${tp.ctkl}<br>打开手机淘宝即可查看</span></div></div></td>
  </tr>
  
  <tr>
  	<td align="center"><div style="margin:auto;text-align:center;margin-top:15px;color:red"><#if tp.isjh==1>(活动高佣1)<#elseif tp.isjh==2>(活动高佣2)<#elseif tp.isjh==0>(通用佣金0)<#else>(通用佣金3)</#if>&nbsp;&nbsp;&nbsp;佣金比率${tp.yjbl}%&nbsp;&nbsp;&nbsp;预估收入${tp.ygsr}</div></td>
  </tr>
  <#else>
  	<tr>
	 	<td align="center"><br></td>
	 </tr>
	 <tr>
	   <td align="center"><#if tburl?if_exists>此商品不能转换<#else>请输入转换链接</#if></td>
	 </tr>
  </#if>
  
</table>
</form>
</div>
</body>
</html>
