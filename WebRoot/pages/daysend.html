<style>
div, body {
	padding: 0;
	margin: 0;
	 color:#020202; font-family:"Arial", "Microsoft YaHei"
}
.wapper {
	width:100%;
	margin: 0 auto;
}
.ydimg {
	border: none; width:100%; vertical-align: top;
}

</style>
<script type="text/javascript">
$(function ($) {
    document.addEventListener("selectionchange", function (e) {
        <#list sendlist as tp>
        if (window.getSelection().anchorNode.parentNode.id == 'copy_key${tp.sendid}' && document.getElementById('copy_key${tp.sendid}').innerText != window.getSelection()) {
            var key = document.getElementById('copy_key${tp.sendid}');
            window.getSelection().selectAllChildren(key);
        }
        </#list>
    }, false);
});	
</script>
<body>
<div class="wapper"> 
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <#list sendlist as tp>
  <tr>
  	<td align="center"><br></td>
  </tr>
  <tr>
    <td align="center"><img style="width:70%" src="${tp.imgurl}" /></td>
  </tr>
  <tr>
  	<td align="center"><div style="width:70%"><div style="width:100%;margin:auto;text-align:left;height:100%;font-size:18px;border:1px dashed #F00;padding:4px 4px 4px 4px;border-radius: 4px;"><span id="copy_key${tp.sendid}" style="">${tp.pname}<br>【在售价】${tp.price}<br>【领券价】${tp.sprice}<br>【下单链接】http://www.totaohui.com/xq?id=${tp.pid}&g=${g}<br>----------------------<br>复制信息${tp.ctkl}<br>打开手机淘宝即可查看</span></div></div></td>
  </tr>
  <tr>
  	<td align="center"><br></td>
  </tr>
  <tr>
  	<td align="center" style="color:red">发送时间:${tp.sendtime?datetime("yyyy-MM-dd HH:mm:ss")}</td>
  </tr>
  <tr>
  	<td align="center">-------------------------------------------</td>
  </tr>
  </#list>
</table>

</div>
</body>
</html>
